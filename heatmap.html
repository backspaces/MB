<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HeatMap</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 10;
                padding: 10;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                /* height: 800px; */
                width: 95%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="module">
            // cities data: https://simplemaps.com/data/us-cities as csv file
            // geojson converrsion: https://www.convertcsv.com/csv-to-geojson.htm

            import util from 'https://backspaces.github.io/agentscript/src/util.js'
            import gis from 'https://backspaces.github.io/agentscript/src/gis.js'
            util.toWindow({ util, gis })

            // const params = util.RESTapi({
            //     min: 0,
            //     max: Infinity,
            // })
            // const { min: minPopulation, max: maxPopulation } = params
            // console.log(minPopulation, maxPopulation, params)

            // const circleRadius = Math.max(1, Math.log10(minPopulation))

            mapboxgl.accessToken =
                'pk.eyJ1IjoiYmFja3NwYWNlcyIsImEiOiJjanVrbzI4dncwOXl3M3ptcGJtN3oxMmhoIn0.x9iSCrtm0iADEqixVgPwqQ'
            const map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/mapbox/streets-v11',
                // style: 'mapbox://styles/mapbox/satellite-v9',
                // style: 'mapbox://styles/mapbox/dark-v10',
                // style: 'mapbox://styles/mapbox/light-v10',
                center: [-100.334228, 40.236557], // https://www.latlong.net/
                zoom: 3,
                renderWorldCopies: false,
            })

            // https://docs.mapbox.com/help/tutorials/studio-heatmap-tutorial/
            map.on('load', function () {
                map.addSource('cities', {
                    type: 'geojson',
                    data: './data/uscities.geojson',
                })
                map.addLayer({
                    id: 'cities-heat',
                    type: 'heatmap',
                    source: 'cities',
                    layout: {},
                    paint: {
                        'heatmap-weight': {
                            property: 'population',
                            type: 'exponential',
                            stops: [
                                [1, 0],
                                [62, 1],
                            ],
                        },
                        'heatmap-intensity': {
                            stops: [
                                [11, 1],
                                [15, 3],
                            ],
                        },
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0,
                            'rgba(236,222,239,0)',
                            0.2,
                            'rgb(208,209,230)',
                            0.4,
                            'rgb(166,189,219)',
                            0.6,
                            'rgb(103,169,207)',
                            0.8,
                            'rgb(28,144,153)',
                        ],
                        'heatmap-radius': {
                            stops: [
                                [11, 15],
                                [15, 20],
                            ],
                        },
                        'heatmap-opacity': {
                            default: 1,
                            stops: [
                                [14, 1],
                                [15, 0],
                            ],
                        },
                    },
                })
            })
        </script>
    </body>
</html>
