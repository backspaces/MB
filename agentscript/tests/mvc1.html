<!DOCTYPE html>
<html>
    <head>
        <title>mvc1</title>
    </head>

    <body>
        <script type="module">
            import util from '../src/util.js'
            import HelloModel from '../models/HelloModel.js'
            import HelloMVC from './HelloMVC1.js'
            util.toWindow({ util, HelloModel, HelloMVC })

            const mvc = new HelloMVC(HelloModel, 'modelDiv')
            const { patches, turtles, links } = mvc.model
            util.toWindow({ mvc, patches, turtles, links })

            mvc.setup()
            mvc.start()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>
