<!DOCTYPE html>
<html>
    <head>
        <title>mvc</title>
    </head>

    <body>
        <script type="module">
            import util from '../src/util.js'
            import HelloMVC from './HelloMVC.js'
            util.toWindow({ util, HelloMVC })

            const model = new HelloMVC('modelDiv')
            const { patches, turtles, links, view } = model
            util.toWindow({ model, patches, turtles, links, view })

            model.setup()
            model.start()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>
