<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Test</title>
    </head>
    <body>
        <script type="module">
            // import {h} from 'http://unpkg.com/ijk'
            import { h, app } from 'https://unpkg.com/hyperapp'

            app({
                init: 0,
                view: state =>
                    h('main', {}, [
                        h('h1', {}, state),
                        h('button', { onClick: state => state - 1 }, '-'),
                        h('button', { onClick: state => state + 1 }, '+'),
                    ]),
                node: document.getElementById('app'),
            })

            Object.assign(window, { h, app })
        </script>
        <main id="app"></main>
    </body>
</html>
