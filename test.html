<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css"
            rel="stylesheet"
        />

        <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

        <style>
            body {
                margin: 10;
                padding: 10;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                /* height: 800px; */
                width: 95%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="module">
            import util from 'https://backspaces.github.io/agentscript/src/util.js'

            mapboxgl.accessToken =
                'pk.eyJ1IjoiYmFja3NwYWNlcyIsImEiOiJjanVrbzI4dncwOXl3M3ptcGJtN3oxMmhoIn0.x9iSCrtm0iADEqixVgPwqQ'
            const map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/mapbox/streets-v11',
                // style: 'mapbox://styles/mapbox/satellite-v9',
                // style: 'mapbox://styles/mapbox/dark-v10',
                // style: 'mapbox://styles/mapbox/light-v10',
                center: [-100.334228, 40.236557], // https://www.latlong.net/
                zoom: 3,
                renderWorldCopies: false,
            })

            util.toWindow({ util, map })

            map.on('load', function () {
                map.addLayer(
                    {
                        id: 'counties',
                        type: 'fill',
                        // type: 'line',
                        // source: 'counties',
                        source: {
                            type: 'geojson',
                            data: './data/counties.json',
                        },
                        // filter: ['==', 'STATE', '35'],
                        layout: {},
                        paint: {
                            'fill-color': [
                                'case',
                                ['boolean', ['feature-state', 'hover'], false],
                                'rgba(0,125,0,0.3)',
                                'rgba(0,0,0,0)',
                            ],
                            'fill-outline-color': 'red',
                        },
                    },
                    'settlement-label'
                )
                map.addLayer(
                    {
                        id: 'states',
                        type: 'line',
                        source: {
                            type: 'geojson',
                            data: './data/usstates.geojson',
                        },
                        // filter: ['==', 'STATE', '35'],
                        layout: {},
                        paint: {
                            'line-color': 'rgba(0,0,0,0.25)',
                            'line-width': 1.5,
                        },
                    },
                    'settlement-label'
                )
                map.addLayer({
                    id: 'centroids',
                    type: 'circle',
                    source: {
                        type: 'geojson',
                        data: './data/centroids.json',
                    },
                    layout: {},
                    paint: { 'circle-color': 'red', 'circle-radius': 2.5 },
                })

                // https://docs.mapbox.com/mapbox-gl-js/example/hover-styles/
                let hoveredStateId = null
                map.on('mousemove', 'counties', function (e) {
                    map.getCanvas().style.cursor = 'default' //'crosshair'

                    if (e.features.length > 0) {
                        const feature = e.features[0]
                        if (hoveredStateId) {
                            map.setFeatureState(
                                { source: 'counties', id: hoveredStateId },
                                { hover: false }
                            )
                        }
                        hoveredStateId = feature.id
                        map.setFeatureState(
                            { source: 'counties', id: hoveredStateId },
                            { hover: true }
                        )
                    }
                })
                map.on('mouseleave', 'counties', function () {
                    map.getCanvas().style.cursor = ''
                })
            })
        </script>
    </body>
</html>
